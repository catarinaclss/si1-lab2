@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        
         <style>
    		body {
       			background-image: url(./assets/images/bg.jpg); 
       			background-repeat: no-repeat;
    			background-attachment: fixed;
    			
		
    		}
    
    	</style>
    </head>
     <body>
    	<!-- Barra -->
    	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
            	<a href="#">
            	<img src=@routes.Assets.at("images/metas.png") alt="" style="margin-left: -20%; margin-bottom: -86px; margin-top: 15px; float: left;"></img>
                <img class="imagefloat" src=@routes.Assets.at("images/logo.png") alt="" style="float: left;  margin-top: 3px; margin-left: -38px;">
          		</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse" style="float: right;" >
               	
                <ul class="nav navbar-nav">
                     <label>
						<a href="/cadastro" class = "active" >
        				<input type="button" class="btn-custom-darken btn-custom-darken:hover" value="Nova meta" style="width:200px; height:35px; float: right; margin-right: 17px; margin-top: 10px"/>
        		 		</a> 
   			 		</label>   

                </ul>
                
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
	
		</div>
        @content
    </body>
</html>
